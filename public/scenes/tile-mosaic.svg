<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">Tile Mosaic - Are Parts Equal?</text>
  
  <!-- Irregular tiles -->
  <rect x="50" y="60" width="80" height="60" fill="#FF6B6B" stroke="#E55555" stroke-width="2"/>
  <rect x="140" y="60" width="60" height="80" fill="#4ECDC4" stroke="#3BB5B0" stroke-width="2"/>
  <rect x="210" y="60" width="100" height="40" fill="#45B7D1" stroke="#3A9BC1" stroke-width="2"/>
  <rect x="50" y="130" width="120" height="50" fill="#96CEB4" stroke="#7FB89A" stroke-width="2"/>
  <rect x="180" y="110" width="130" height="70" fill="#FFEAA7" stroke="#FFD93D" stroke-width="2"/>
  
  <!-- Question marks to show uncertainty -->
  <text x="90" y="95" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">?</text>
  <text x="170" y="105" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">?</text>
  <text x="260" y="85" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">?</text>
  
  <!-- Instructions -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Can these tiles represent equal parts?</text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">If not, redraw your own equal partition.</text>
</svg>
